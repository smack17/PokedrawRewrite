<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pokedraw</title>
  </head>
  <body onload="initCanvas()">
    <img src="title.png" class="header" style="width: 350px; height: 100px" />
    <br />
    <div class="startContainer">
      <button type="button" class="startButton" onclick="startGame()">Start!</button>
    </div>
    <div class="inlineText" style="font-family: Arial">
        Time:&nbsp
    </div>
    <div id="countdown" class="countdown" style="font-family: Arial">45</div>
    <div class="mainRunner">
      <img id="image" class="img1" src="bkd.jpg" />
      <div class="drawArea">
        <canvas id="draw" class="canv" width="475" height="475"></canvas>
      </div>
    </div>
    <!--game.js is javascript for the game to start, time, and change image -->
    <script src="game.js"></script>
  </body>
</html>
